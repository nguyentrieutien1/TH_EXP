<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>APP TODOS</title>
  </head>
  <style>
    .form-control {
      margin-top: 5px;
    }
  </style>
  <body>
    <div class="row container">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <form action="" method="POST" role="form">
          <legend>Form Todos</legend>
          <div class="form-group">
            <label for="">Todo</label>
            <input type="text" class="form-control input" placeholder="Todo" />

            <select
              name=""
              id="select"
              class="form-control"
              required="required"
              value="0"
            >
              <option value="0" selected="selected">Hoạt động</option>
              <option value="1">Không hoạt động</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning">ADD TODO</button>
        </form>
      </div>
      <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Todo</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="content">
            <!-- -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./todo.js"></script>
</html>
